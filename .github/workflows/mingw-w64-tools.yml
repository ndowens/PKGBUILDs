name: mingw-w64-tools

on:
  workflow_dispatch:
  push:
    branches:
     - master
    paths:
     - aur/mingw-w64-tools/.SRCINFO

jobs:
  :
    uses: ./.github/workflows/job_pkgbuild.yml
    with:
      pkgdir: aur/mingw-w64-tools
      pacman_conf: .github/conf/_pacman.conf
      makepkg_conf: .github/conf/_makepkg.conf
      makepkg_args: --skippgpcheck
      release_tag: ndowens-personal
