name: repoctl

on:
  workflow_dispatch:
  push:
    branches:
     - master
    paths:
     - aur/repoctl/.SRCINFO

jobs:
  public:
    uses: ./.github/workflows/job_pkgbuild.yml
    with:
      pkgdir: aur/repoctl
      pacman_conf: .github/conf/public_pacman.conf
      makepkg_conf: .github/conf/public_makepkg.conf
      release_tag: ndowens-public
